<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href='{{ "/assets/page.css" | relative_url }}'>
</head>

<body>
    <section>
        {{ content }}
    </section>
    <footer class="text-center mb-3" style="color:rgba(36, 36, 36,0.7); font-size: small;">
        {%- capture footer -%}{%- include footer.md -%}{%- endcapture -%}
        {{- footer | markdownify | replace: " id=", " data-id=" | strip -}}
</footer>
</body>

</html>
